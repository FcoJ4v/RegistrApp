<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card>
    <ion-card-content>
      <h1>Â¡Recupera tu cuenta!</h1>
      <p>Introduce tu correo para recuperar tu cuenta en RegistrApp.</p>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="correito" type="email" placeholder="ejemplo@correo.com"></ion-input>
      </ion-item>      
    </ion-card-content>
  </ion-card>
  
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button (click)="restablecer()" expand="full">Recuperar</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
