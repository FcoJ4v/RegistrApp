<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ng-container>

    <div class="avatar">
      <ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
    </div>
    
    </ng-container>

  <ion-card>
    <ion-list>
      <ion-item *ngFor="let asistencia of arrayAsistencia">
        <ion-label>
          <h2>{{ asistencia.asignatura }} - {{ asistencia.leccion }}</h2>
          <p>Fecha: {{ asistencia.fecha }} - Hora: {{ asistencia.hora }}</p>
          <p>Docente: {{ asistencia.docente }}</p>
          <p>Sala: {{ asistencia.sala }}</p>
          <p>Secci√≥n: {{ asistencia.seccion }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    
    </ion-card>
    
</ion-content>
