<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recuperar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-content>
      <h1>¡Revisa tu correo!</h1>
      <p>Enviamos un correo a <strong>correo@correo.com</strong> con instrucciones para reestablecer tu contraseña. Si no ves el correo en unos minutos, revisa tu carpeta de spam o solicita que te lo reenviemos.</p>
    </ion-card-content>
  </ion-card>
  
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-button  expand="full">Reenviar correo</ion-button>
      <ion-button (click)="login()" expand="full" >Volver al inicio</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
