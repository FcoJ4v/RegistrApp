<ion-header>
  <ion-toolbar>
       <ion-title>Inicio Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="imgbanner">
    <ion-img
  src="/assets/img/1.png"
></ion-img>
  </div>
  
<div >
  <ion-card>
    <ion-card-content  >
      
      <ion-item >
        
        <ion-label>Correo:</ion-label>
        <ion-input [(ngModel)]="correito" type="text" placeholder="Correo@correo.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña:</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>
    </ion-card-content>
  
  <ion-row>
    <ion-col>
      
      <ion-button (click)="logear()" expand="default">Acceder</ion-button>
      <ion-button (click)="registrarse()" expand="default">Registrarse</ion-button>
      <ion-button (click)="recuperar()" class="no-border" fill="clear">¿No puedes ingresar?</ion-button>
    </ion-col>
  </ion-row>

</ion-card>
</div>
</ion-content>
